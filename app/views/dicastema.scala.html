@(idTema: Long, temas: List[Tema])

@main("Dicas") {

    <h6>Adicione uma dica</h6>
        <form method="post" action="/dicastema/@idTema"/>
            <input name="descricao" type="text" placeholder="descrição" required/><br>
        
            <button type="submit" class="btn btn-small btn-success">Add</button>

        </form>


    <h6>Diga a dificuldade do tema</h6>
        <form method="post" action="@routes.Application.addDificuldade(idTema)"/>
            <select name="dificuldade" placeholder="dificuldade">
                <option value="-2">muito facil</option>
                <option value="-1">facil</option>
                <option value="0">medio</option>
                <option value="1">dificil</option>
                <option value="2">muito dificil</option>
            </select>
        <br>

        <button type="submit" class="btn btn-small btn-success">Add</button>
        
        <!--<input type="submit" value="add"/>-->

        </form>
	
    <div class="container form-horizontal panel panel-primary text-info" >
        
        <center><h2><b>Dicas</b></h2></center>

        @for(tema <- temas){
            @if(tema.getId() == idTema){
                @for(dica <- tema.getDicas()){

                     <ul class="lista list-group">                               
                        
                        <form method="post" action="/dicastema/@idTema"/>
                        <li class="list-group-item">@dica.getDescricao()  <a href="#" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-thumbs-up"></span>  <a href="#" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-thumbs-down"></span> <a href="#" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-flag"></span></a> </a></a></a></li>
                        </form>
                        
                     </ul>

                }
            }
        }        
		
    </div>       
        
}
